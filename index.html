

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nations First Aid</title>
  <style>
    body { background: #b22222; margin: 0; font-family: Arial, sans-serif; color: white; }
    .center { 
      position: relative; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: flex-start; 
      min-height: 100vh; 
      overflow: hidden;
    }
    .logo {
      display: block;
      margin: 48px auto 0 auto; /* 48px from top, then auto, then 0 below */
      z-index: 2;
      width: 250px;
      height: 250px;
    }
    .site-name {
      text-align: center;
      font-size: 2.7rem;
      font-weight: bold;
      color: #fff;
      margin: 18px 0 20px 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #b2222255;
      z-index: 2;
    }
    .slogan { 
      font-size: 2rem; 
      margin-bottom: 32px; 
      z-index: 2;
      text-align: center;
    }
    .nav-btns { display: flex; gap: 20px; z-index: 2;}
    .nav-btns a {
      background: #a01212;
      color: #fff;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.2s;
    }
    .nav-btns a:hover { background: #c0392b; }
    .watermark {
      position: absolute;
      left: 50%;
      top: 90px;     /* Sets the vertical placement just below the tabs */
      transform: translateX(-50%);
      opacity: 0.08;
      width: 420px;  /* Adjust this for size. 420px works well for most navs */
      max-width: 90vw;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
    @media (max-width: 600px) {
      .logo { width: 50vw; height: auto; margin-top: 28px; }
      .site-name { font-size: 1.6rem; }
      .slogan { font-size: 1.1rem; }
      .nav-btns { flex-direction: column; width: 80vw; gap: 12px; }
      .watermark { width: 93vw; top: 86px; }
    }
  </style>
</head>
<body>
  <div class="center">
    <img class="watermark" src="logo-White_PNG_74dcf535-3999-4f0a-b1fa-bbcebd79a35c.png" alt="Watermark" />
    <img class="logo" src="logo-White_PNG_74dcf535-3999-4f0a-b1fa-bbcebd79a35c.png" alt="Nations First Aid Logo" />
    <div class="site-name">NATIONS FIRST AID</div>
    <div class="slogan">Life-Saving Skills for Every Nation</div>
    <div class="nav-btns">
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
