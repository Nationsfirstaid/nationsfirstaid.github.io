<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – Nations First Aid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center">
    <img class="watermark" src="logos/RedPNG_76c2cae5-c477-4636-b41a-881bb9e091a5.png" alt="Red Watermark" />
    <img class="logo" src="logos/White_PNG_74dcf535-3999-4f0a-b1fa-bbcebd79a35c.png" alt="Nations First Aid Logo" />
    <div class="site-name">NATIONS FIRST AID</div>

    <form method="POST" action="submit-form.php">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option>Select a course</option>
        <option value="SFA-C">Standard First Aid – CPR C (Blended)</option>
        <option value="EFA-C">Emergency First Aid – CPR C (Blended)</option>
        <option value="MBFA">Marine Basic First Aid (Blended)</option>
      </select>

      <!-- Honeypot field for bots -->
      <input type="text" name="honeypot" style="display:none" />

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      const name = document.querySelector("#name").value.trim();
      const email = document.querySelector("#email").value.trim();
      const phone = document.querySelector("#phone").value.trim();
      const course = document.querySelector("#course").value;
      const honeypot = document.querySelector("input[name='honeypot']").value;

      let errors = [];

      if (honeypot !== "") {
        errors.push("Bot activity detected.");
      }

      if (name.length < 2) {
        errors.push("Please enter your full name.");
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        errors.push("Enter a valid email address.");
      }

      const phonePattern = /^\d{10}$/;
      if (!phone.match(phonePattern)) {
        errors.push("Enter a 10-digit phone number.");
      }

      if (!course || course === "Select a course") {
        errors.push("Please select a course.");
      }

      if (errors.length > 0) {
        e.preventDefault();
        alert(errors.join("\n"));
      }
    });
  </script>
</body>
</html>
